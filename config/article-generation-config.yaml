      - More practical examples
      - More conversational

# ============================================================================
# VALIDATION RULES - Regras de Validação
# ============================================================================
validation_rules:
  structure:
    - "Must have exactly 1 H1"
    - "Must have 2-4 H2 sections"
    - "Must have 3-8 H3 subsections"
    - "All required_sections must be present"
  
  content:
    - "Total word count: 2000-3500"
    - "No section shorter than min_words"
    - "Description length: 50-160 chars"
  
  links:
    - "Internal links: 8-15 total"
    - "External links: 3-8 total"
    - "All links functional"
  
  formatting:
    - "No more than 1 H1"
    - "Consistent heading hierarchy"
    - "At least 1 list per main section"
    - "At least 2 images"
  
  language:
    - "Portuguese Brazilian"
    - "No English sentences (only where necessary)"
    - "Consistent terminology"

